<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="Логотип Место Россия"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/profile__avatar.jpg"
          alt="Фото профиля"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Сентинский храм в горах на фоне изумрудного леса"
            class="element__image"
          />
          <div class="element__name-container">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/elbrus.jpg"
            alt="Эльбрус на закате"
            class="element__image"
          />
          <div class="element__name-container">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/dombai.jpg"
            alt="Горы и леса Донбая"
            class="element__image"
          />
          <div class="element__name-container">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/RAN.jpg"
            alt="Российская академия наук, Москва"
            class="element__image"
          />
          <div class="element__name-container">
            <h2 class="element__name">Российская академия наук</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/embassyUSA.jpg"
            alt="Здание посольства США, Будапешт"
            class="element__image"
          />
          <div class="element__name-container">
            <h2 class="element__name">Посольство США</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/budapesht.jpg"
            alt="Вид на Будапешт с высоты"
            class="element__image"
          />
          <div class="element__name-container">
            <h2 class="element__name">Будапешт</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia Golkov Artem</p>
    </footer>
    <section class="pop-up pop-up_opened">
      <div class="pop-up__container">
        <form name="submit-form" class="form">
          <h2 class="pop-up__title">Редактировать профиль</h2>
          <input
            name="name-form"
            type="text"
            placeholder="Жак-Ив Кусто"
            class="pop-up__input"
          />
          <input
            name="description-form"
            type="text"
            placeholder="Исследователь океана"
            class="pop-up__input"
          />
          <button class="pop-up__submit-button" type="submit">Сохранить</button>
          <button class="pop-up__close-button" type="button"></button>
        </form>
      </div>
    </section>
  </body>
</html>
