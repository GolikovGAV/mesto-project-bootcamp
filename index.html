<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="Логотип Место Россия"
        class="header__logo"
      />
    </header>
    <main>
      <section class="pop-up">
        <div class="edit-form">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input
            type="text"
            placeholder="Жак-Ив Кусто"
            class="edit-form__name"
          />
          <input
            type="text"
            placeholder="Исследователь океана"
            class="edit-form__description"
          />
          <button class="submit-button">Сохранить</button>
          <button class="close-button"></button>
        </div>
      </section>
      <section class="profile">
        <img
          src="./images/profile__avatar.jpg"
          alt=""
          class="profile__avatar"
        />
        <div class="profile__info">
          <div>
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="add-button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Сентинский храм в горах на фоне изумрудного леса"
            class="element__image"
          />
          <h3 class="element__name">Карачаевск</h3>
          <button class="like-button"></button>
        </article>
        <article class="element">
          <img
            src="./images/elbrus.jpg"
            alt="Эльбрус на закате"
            class="element__image"
          />
          <h3 class="element__name">Гора Эльбрус</h3>
          <button class="like-button"></button>
        </article>
        <article class="element">
          <img
            src="./images/dombai.jpg"
            alt="Горы и леса Донбая"
            class="element__image"
          />
          <h3 class="element__name">Домбай</h3>
          <button class="like-button"></button>
        </article>
        <article class="element">
          <img
            src="./images/RAN.jpg"
            alt="Российская академия наук, Москва"
            class="element__image"
          />
          <h3 class="element__name">Российская академия наук</h3>
          <button class="like-button"></button>
        </article>
        <article class="element">
          <img
            src="./images/embassyUSA.jpg"
            alt="Здание посольства США, Будапешт"
            class="element__image"
          />
          <h3 class="element__name">Посольство США</h3>
          <button class="like-button"></button>
        </article>
        <article class="element">
          <img
            src="./images/budapesht.jpg"
            alt="Вид на Будапешт с высоты"
            class="element__image"
          />
          <h3 class="element__name">Будапешт</h3>
          <button class="like-button"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia Golkov Artem</p>
    </footer>
  </body>
</html>
