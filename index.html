<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="Логотип Место Россия"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/profile__avatar.jpg"
          alt=""
          class="profile__avatar"
        />
        <div class="profile__info">
          <h2 class="profile__name" id="profile__name">Жак-Ив Кусто</h2>
          <button class="edit-button" id="edit-button"></button>
          <p class="profile__description" id="profile__description">
            Исследователь океана
          </p>
        </div>
        <button class="add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia Golkov Artem</p>
    </footer>
    <!-- edit profile pop-up -->
    <section class="pop-up" id="edit-form">
      <div class="edit-form">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <form required action="#" class="edit-form__form">
          <input
            value=""
            type="text"
            placeholder="Жак-Ив Кусто"
            class="edit-form__name"
            name="name"
            required
          />
          <input
            value=""
            type="text"
            placeholder="Исследователь океана"
            class="edit-form__description"
            name="description"
            required
          />
        </form>
        <button class="submit-button" id="save-profile">Сохранить</button>
        <button class="close-button" id="close-profile"></button>
      </div>
    </section>
    <!-- pop-up newplace -->
    <section class="pop-up" id="new-place">
      <div class="edit-form">
        <h2 class="edit-form__title">Новое место</h2>
        <form required action="#" class="edit-form__form">
          <input
            value=""
            placeholder="Название"
            type="text"
            class="edit-form__name"
            name="name"
            required
          />
          <input
            value=""
            placeholder="Ссылка на картинку"
            type="text"
            class="edit-form__description"
            name="description"
            required
          />
        </form>
        <button class="submit-button" id="create-button">Создать</button>
        <button class="close-button" id="close-newplace"></button>
      </div>
    </section>
    <!-- full iamge pop-up -->
    <section class="pop-up pop-up_opened-image" id="full-image">
      <figure class="pop-up__figure">
        <button class="close-button" id="close-full-image"></button>
        <img src="#" class="pop-up__full-image" />
        <figcaption class="pop-up__description"></figcaption>
      </figure>
    </section>
    <!-- place template -->
    <template id="templateElement">
      <article class="element">
        <img src="#" class="element__image" />
        <button class="delete-button"></button>
        <div class="element__name-container">
          <h3 class="element__name"></h3>
          <button class="like-button"></button>
        </div>
      </article>
    </template>
  </body>
</html>
